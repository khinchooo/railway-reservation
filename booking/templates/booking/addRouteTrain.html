{% extends 'booking/bases.html'%}
{% block body%}
<h2 class="text-center">Add Train</h2>

<form action="" method="post" class="col-md-4 col-md-offset-4">
  {%csrf_token%}
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Select Train:</label>
    <div class="col-sm-6">
    <select class="form-control col-lg-12" name="train_id">
    {%for i in tr%}
        <option value="{{i.train_id}}">{{i.train_name}}</option>
    {%endfor%}
    </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Station ID:</label>
    <div class="col-sm-6">
    <select class="form-control col-lg-12" name="station_id">
    {%for i in st%}
        <option value="{{i.station_id}}">{{i.station_name}}</option>
    {%endfor%}
    </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Route ID:</label>
    <div class="col-sm-6">
    <select class="form-control col-lg-12" name="route_id">
    {%for i in rt%}
        <option value="{{i.route_id}}">{{i.start_station}}-{{i.end_station}}</option>
    {%endfor%}
    </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Station No:</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" name="order">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Departure Time:</label>
    <div class="col-sm-6">
      <input type="time" class="form-control" name="departure_time">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Arrival Time:</label>
    <div class="col-sm-6">
      <input type="time" class="form-control" name="arrival_time">
    </div>
  </div>
  <div class="form-row text-center">
    <div class="col-12">
        <button type="submit" class="btn btn-success">Add RouteStation</button>
    </div>
 </div>
</form>
{%endblock%}
