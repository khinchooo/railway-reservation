<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
      {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
 <style>
 .sidebar-nav {
  margin-top: 30px;
  padding: 0;
  list-style: none;
}
 </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block content %}
        <div class="sidebar-nav">
        {% if request.user.is_superuser %}
        <div class="form-group clearfix">
          <a href="search"><button class="btn btn-success" style="width:100%">Add Trains</button></a>
        </div>
        <div class="form-group clearfix">
          <a href="schedule"><button class="btn btn-primary" style="width:100%">Add Stations</button></a>
        </div>
        <div class="form-group clearfix">
          <a href="cancel"><button class="btn btn-secondary" style="width:100%">Add Route</button></a>
        </div>
        {% endif %}
        <div class="form-group clearfix">
          <a href="search"><button class="btn btn-primary" style="width:100%">Book Trains</button></a>
        </div>
        <div class="form-group clearfix">
          <a href="schedule"><button class="btn btn-info" style="width:100%">Check Schedule</button></a>
        </div>
        <div class="form-group clearfix">
          <a href="cancel"><button class="btn btn-warning" style="width:100%">Cancel Seat</button></a>
        </div>
        </div>
         <img src="{% static 'images/title.jpg' %}" alt="title" style="width:1150px;height:200px;margin-left:200px;margin-top:-200px;">
      {% endblock %}
      </div>
    </div>
   </div>
</body>
</html>
