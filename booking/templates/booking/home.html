<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
      {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="{%static 'js/bootstrap.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/jquery-3.3.1.min.js'%}"></script>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    {% comment %} <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet"> {% endcomment %}
 <style>
        .sidebar-nav {
            margin-top: 30px;
            padding: 0;
            list-style: none;
        }
        .sty
        {
            font-family: 'Dancing Script', cursive;
            color:white;
            margin-left:-19px;
        }
        .row1{
            background-color:rgba(0,0,0,0.6);
        }
 </style>
</head>
{% block body %}
  <div class="container-fluid">
        <div class="row1 row">
            <div class="col-lg-4">
                <span class="sty" style="font-size:35px;">Railway Reservation System</span>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-1"><span class="sty" style="font-size:18px;">Welcome:{{request.user}}</span></div>
            <div class="col-lg-1"><a href="logout"><button class="btn btn-danger" style="margin-top:9px;">Log Out</button> </a></div>
        </div>
    <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% comment %} {% block content %} {% endcomment %}
        <div class="sidebar-nav">
        {% if request.user.is_superuser %}
        <div class="form-group clearfix">
          <a href="addTrain"><button class="btn btn-success" style="width:100%">Add Trains</button></a>
        </div>
        <div class="form-group clearfix">
          <a href="addStation"><button class="btn btn-primary" style="width:100%">Add Stations</button></a>
        </div>
        <div class="form-group clearfix">
          <a href="addRoute"><button class="btn btn-secondary" style="width:100%">Add Route</button></a>
        </div>
        {% endif %}
        <div class="form-group clearfix">
          <a href="search"><button class="btn btn-primary" style="width:100%">Book Trains</button></a>
        </div>
        <div class="form-group clearfix">
          <a href="schedule"><button class="btn btn-info" style="width:100%">Check Schedule</button></a>
        </div>
        <div class="form-group clearfix">
          <a href="cancel"><button class="btn btn-warning" style="width:100%">Cancel Seat</button></a>
        </div>
        </div>
        <div style="margin-left:200px;margin-top:-170px;">
         <img src="{% static 'images/title.jpg' %}" alt="title">
        </div>
      </div>
    </div>
   </div>
   </div>

{% endblock %}
</html>
