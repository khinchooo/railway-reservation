<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
     {% load static %}
    <link rel="stylesheet" href="{%static 'css/font.css'%}">
    <script type="text/javascript" src="{%static 'js/bootstrap.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/jquery-3.3.1.min.js'%}"></script>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <style>
    .center_div{
        margin-top: 11%;
    }
    </style>
</head>
<body style="background-image: url('{%static '/images/login4.jpg'%}');background-repeat:no-repeat;background-size:125% 215%;" alt="my image">
{% block content %}
    <div class="container center_div">
         <form action="" method="POST">
         {% csrf_token %}
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">Login</div>
                    <div class="panel-body">
                            {% for error in form.non_field_errors %}
                             <p class="text-center text-danger">{{ error }}</p>
                            {% endfor %}
                        <div class="form-group clearfix">
                            <label for="username" class="col-md-4 control-label text-right">Username:</label>
                            <div class="col-md-6">
                                <input name="username" type="text" class="form-control" placeholder="username" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="password" class="col-md-4 control-label text-right">Password:</label>
                            <div class="col-md-6">
                                <input name="password" type="password" class="form-control" placeholder="password" />
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="login" type="submit" value="Login" class="btn btn-success" />
                            <a href="/register/" value="Register" class="btn btn-success">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
