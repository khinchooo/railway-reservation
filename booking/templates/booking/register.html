<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    {% load static %}

    <script type="text/javascript" src="{%static 'js/bootstrap.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/jquery.min.js'%}"></script>
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
</head>
<body style="background-image: url('{%static '/images/login4.jpg'%}');background-repeat:no-repeat;background-size:125% 215%;" alt="my image">
  <div class="container" style="margin-top:9%;">
    <div class="row">
    {% block content %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                    <div class="panel-heading text-center">Register</div>
                    <div class="panel-body">
                        {% for error in form.non_field_errors %}
                            <p class="text-center text-danger">{{ error }}</p>
                        {% endfor %}                    
                        <div class="form-group clearfix">
                           <label for="username" class="col-md-4 control-label text-right">Username:</label>
                            <div class="col-md-6">
                                <input name="username" type="text" class="form-control" placeholder="username" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                             <label for="password" class="col-md-4 control-label text-right">Password:</label>
                            <div class="col-md-6">
                                <input name="password" type="password" class="form-control" placeholder="password" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="email" class="col-md-4 control-label text-right">Email:</label>
                            <div class="col-md-6">
                                <input name="email" type="text" class="form-control" placeholder="email" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="number" class="col-md-4 control-label text-right">Number:</label>
                            <div class="col-md-6">
                                <input name="number" type="text" class="form-control" placeholder="number" />
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input type="submit" value="Register" class="btn btn-success">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    {% endblock %}
    </div>
</div>
</body>
</html>
