{% extends 'booking/bases.html'%}
{% block body%}
<h2 class="text-center">Add Route</h2>

<form action="" method="post" class="col-md-4 col-md-offset-4">
  {%csrf_token%}
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Route ID:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="route_id">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Departure Station:</label>
    <div class="col-sm-6">
    <select class="form-control col-lg-12" name="start_station">
    {%for i in stn%}
        <option value="{{i.station_id}}">{{i.station_name}}</option>
    {%endfor%}
    </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Arrival Station:</label>
    <div class="col-sm-6">
    <select class="form-control col-lg-12" name="end_station">
    {%for i in stn%}
        <option value="{{i.station_id}}">{{i.station_name}}</option>
    {%endfor%}
    </select>
    </div>
  </div>
  <div class="form-row text-center">
    <div class="col-12">
        <input type="submit" class="btn btn-success" value = "Add Route">
    </div>
 </div>
</form>
{%endblock%}
