{% extends 'booking/bases.html' %}

{% block body %}
<div class="container">
    <h2>Search Train</h2>
    <form class="form-inline" action="/home/trains" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label">Start Station:</label>
            <select class="form-control" name="start_station">
                {% for i in station %}
                <option value="{{i.station_id}}">{{i.station_name}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">End Station:</label>
            <select class="form-control" name="end_station">
                {% for i in station %}
                <option value="{{i.station_id}}">{{i.station_name}}</option>
                {%endfor%}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Search">
    </form>
</div>
{% endblock%}
